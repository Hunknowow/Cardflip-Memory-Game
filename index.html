<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="hider-div"></div>
    <div id="hud" class="container">
        <form id="question">
            <input type="radio" name="difficulty" id="easy" value="12" checked>
            <label for="easy"><strong>Easy Mode</strong></label><br>
            <input type="radio" name="difficulty" id="normal" value="18">
            <label for="normal"><strong>Normal Mode</strong></label><br>
            <input type="radio" name="difficulty" id="hard" value="24">
            <label for="hard"><strong>Hard Mode</strong></label>
        </form>

        <div class="container timer">
            <h3 id="tries">Test</h3>
            <h3 id="timer"></h3>
        </div>

    </div>

    <div id="flip-card-container" class="container"></div>

<script src="index.js"></script>
</body>
</html>
